  <script>
    // JavaScript to show/hide the floating button
    window.onscroll = function() {
      var button = document.getElementById("returnToTopButton");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        button.classList.add("show");
      } else {
        button.classList.remove("show");
      }
    };

    // JavaScript to scroll to the top when the button is clicked
    document.getElementById("returnToTopButton").addEventListener("click", function() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    });
  </script>
